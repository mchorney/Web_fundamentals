<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>date validations</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Arvo|Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/sweetalert2/6.6.2/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/sweetalert2/6.6.2/sweetalert2.min.js"></script>
    <!--<link rel="stylesheet" href="style.css">-->
    <style>
        * {
            font-family: Arvo;
        }

        body {
            background: lightgreen;
        }

        #wrapper {
            width: 40%;
            /*height: 500px;*/
            margin: 40px auto;
            background: lightseagreen;
            padding: 20px;
            text-align: center;
            /*line-height: 2.5em;*/
            box-shadow: 10px 10px 40px -9px rgba(0, 0, 0, 0.75);
            border-radius: 10px;
            /*height: auto;        These two lines were the key. */
            /*min-height: 100%;*/
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            margin-top: 20px;
            padding: 5px 30px;
            font-size: 1.2em;
        }

        form {
            font-size: 1.5em;
        }

        p {
            margin: 0px;
        }

        input {
            margin-bottom: 10px;
        }
    </style>


    <script>
        $(function () {
            $(".datepicker").datepicker();
        });
        $(document).ready(function () {
            $(document).on("submit ", "form", function (e) {
                e.preventDefault();
                var from = $("input[name=dateFrom]").val();
                var to = $("input[name=dateTo]").val();
                var name = $("input[name=name]").val();
                var messageTrue = "Thanks " + name + "! Your Cruise leaves on " + from +
                    " and returns on " + to + " !";
                if (name.length < 1) {
                    // alert("Name connot be empty :(");
                    sweetAlert("Oops...", "Please tell us your name", "error");
                    // return false;
                } else if (from.length < 1) {
                    // alert("Name connot be empty :(");
                    sweetAlert("Oops...", "Please tell us when you want to leave", "error");
                    // return false;
                } else if (to.length < 1) {
                    // alert("Name connot be empty :(");
                    sweetAlert("Oops...", "Please tell us when you want to return", "error");
                    // return false;
                } else {
                    // alert(messageTrue);
                    // sweetAlert("Wooohooo!", messageTrue, "success");
                    // return false;
                    swal({
                        title: "Wooohooo!",
                        text: messageTrue,
                        type: "success"
                    }).then(function () {
                        location.reload();
                    });
                }
            });
        });
    </script>
</head>

<body>

    <div id="wrapper">
        <h2>Welcome to the Coding Dojo plan-a-Cruise!</h2>
        <form>
            <p>Name: </p>
            <input type="text" name="name" value="">

            <p>From:</p>
            <input class="datepicker" type="text" name="dateFrom" value="">

            <p>To: </p>
            <input class="datepicker" type="text" name="dateTo" value="">
            <br>


            <button type="submit">Submit!</button>

        </form>
    </div>

</body>

</html>
